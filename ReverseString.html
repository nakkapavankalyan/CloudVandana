        submit.addEventListener('click',function(){
            var str=document.getElementById('Sentence').value;
            let reversedStr = str.split(' ');
        let result="";

            let x=reversedStr[i].split('').reverse().join('');
            result=result+x+" ";
        }
        document.getElementById('result').textContent=result;
