<!DOCTYPE html>
<html>
    <title>JAVASCRIPT DESCENDING ORDER</title>
    <head></head>
    <body>
        <script>
            // Sample array
let numbers = [5, 2, 8, 1, 7];

// Sorting in descending order
numbers.sort(function(a, b) {
    return b - a;
});

document.write(numbers);

        </script>
    </body>
</html>
